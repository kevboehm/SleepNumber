services:
  - type: web
    name: sleepnumber-backend
    env: python
    plan: free
    buildCommand: pip install flask flask-cors python-dotenv gunicorn
    startCommand: cd backend && gunicorn --bind 0.0.0.0:$PORT simple_app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: sleepnumber-db
    plan: free
